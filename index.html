<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />


    <title>Angular with API</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="blogCtrl">

    <div>
        <button class="btn btn-primary" ng-click="prev()">
            Previous
        </button>

        <button class="btn btn-primary" ng-click="next()">
            Next
        </button>
    </div>

    <div class="container-fluid">
        <div class="well" ng-repeat="blog in response.data">
            <h2>{{blog.title}}</h2>
            <div>Views: {{blog.views}}</div>
            <div>{{blog.content}}</div>
        </div>
    </div>
</body>

</html>
